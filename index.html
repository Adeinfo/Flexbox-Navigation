<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Flex-box</title>
</head>
<body>
    <main>
        <nav>
            <ul class="twitter" role="navigation">
                <li><i class="fa fa-home"></i>Home</li>
                <li><i class="fa fa-bell"></i>Notifications</li>
                <li><i class="fa fa-envelope"></i>Messages</li>
                <li class="twitter__bird"><i class="fab fa-twitter fa-2x"></i></li>
                <li>
                    <form><input placeholder="search twitter"/><i class="fa fa-search"></i></form>
                </li>
                <li><i class="fa fa-user-circle"></i></li>
                <li><button>tweet</button></li>
            </ul>
        </nav>
        <!-- Facebook starts below -->
        <nav class="facebook_nav" >
            <ul class="facebook" role="navigation">
            <li class="facebook__brand"><i class="fab fa-facebook-square fa-2x"></i></li>  
            <li class="facebook__search"><form><input placeholder="search Facebook"/><i class="fa fa-search"></i></form></li>
            <li ><i class="fa fa-user-circle"></i></li>
            <li><i class="fa fa-bell"></i>Notifications</li>
            <li>Home</li>
            <li><i class="fa fa-user-circle"></i> Ohans</li>
            <li><i class="fa fa-caret-down"></i></li> 
        </ul></nav>

        <nav class="github">Github</nav>
        <nav class="medium">Medium</nav>
    </main>
</body>
</html>
